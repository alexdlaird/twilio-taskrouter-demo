language: python
python:
  - '3.6'
install:
  - python -m pip install virtualenv
  - python -m virtualenv .venv
  - source .venv/bin/activate
  - easy_install distribute
  - python -m pip install -r requirements.txt
script: make env test
after_success:
  - codecov
deploy:
  matrix:
  - provider: codedeploy
    revision_type: github
    application: twilio-taskrouter-demo
    deployment_group: demo
    region: us-east-1a
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
